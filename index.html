<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b2792a1134.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="head">
        <div class="container">
            <div class="image">
                <div class="profile-image">
                    <img src="./Assets/Img/download.png" alt="profie" width="200px">
                </div>

                <div>
                    <div class="form-heading">
                        <span>User Login</span>
                    </div>

                    <form action="#" class="form-model">
                        <div class="form-control">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email Id" required>
                        </div>
                        <div class="form-control">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button>Login</button>
                        <span class="form-footer"><a href="#">Forgot Username/Password?</a></span>
                    </form>

                    
                </div>
            </div>
        </div>

    </div>
</body>

</html>
